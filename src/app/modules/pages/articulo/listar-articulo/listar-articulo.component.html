<div>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Listado de Articulo</h3>
                   <a routerLink="/dashboard/articulo/crearArticulo" class="btn btn-primary  pull-right"><i class="fa fa-plus"></i> Crear articulo</a>
            </div>
    
            <div class="box-body">
    
                <div class="form-group" style="position: relative">
                    <div class="col-md-6">
                        <div class="input-group" style="display: inline-block;" >
                            <select class="form-control " >
                                <option value="name">Nombre</option>
                            </select>
                        </div>
                        <div class="input-group" style="display: inline-block;" >
                            <input type="text" v-model="buscar" class="form-control inline" placeholder="Texto a buscar" style="display: inline-block;">
                        </div>
                        <div class="input-group" style="display: inline-block;" >
                            <button type="submit"  class="btn btn-primary inline"><i class="fa fa-search"></i> Buscar</button>
                        </div>
    
                    </div>
                </div>
    
    
                <table id="posts-table" class="table table-bordered table-striped">
                    <thead>
                    <tr class="tablas-encabezado">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Acciones</th>
    
                    </tr>
                    </thead>
                    <tbody>
                    
                    <tr *ngFor="let articulo of articulos | paginate: { itemsPerPage: 20, currentPage: p }">
                        <td>{{ articulo.id}}</td>
                        <td>{{ articulo.fvcnombre}}</td>
                        <td>{{ articulo.fvcdescripcion}}</td>
                        <td>{{ articulo.flngvalor }}</td>    
                        <td>
                            <a routerLink="/dashboard/articulo/editarArticulo/{{articulo.id}}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        </td>
    
                    </tr>
                    </tbody>
    
                </table>

                <pagination-controls  class="espacio-paginacion"
                      (pageChange)="p = $event"
                        previousLabel="Anterior" 
                        nextLabel="Siguiente">
                </pagination-controls>
