<div>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Listado de Categoria</h3>
                   <a routerLink="/dashboard/categoria/crearCategoria" class="btn btn-primary  pull-right"><i class="fa fa-plus"></i> Crear categoria</a>
            </div>
    
            <div class="box-body">
    
                <form role="form" autocomplete="off">
                    <div class="cuadro_busqueda_mini" >
                        <div class="form-group col-md-4">
                            <label for="email">Nombre:</label>
                            <input type="text" class="form-control"
                                placeholder="Ingrese su Nombre"
                            name="nombre"  [(ngModel)]="categoria.nombre">
                        </div>
            
                        <div class="form-group col-md-4">
                            <label for="pwd">Genero:</label>
                            
                            <select name="estado" class="form-control" [(ngModel)]="categoria.genero">
                                    <option value="" selected>Seleccione Genero</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            
                                <button type="submit" style="margin-top: 25px!important"   class="btn btn-primary" (click)="listarTodosLosCategorias(categoria)"><i class="fa fa-search"></i> Buscar</button>
                        </div>
    
                    </div>
                            
                </form>
                <br><br>
    
    
                <table id="posts-table" class="table table-bordered table-striped "  >
                    <thead>
                    <tr class="tablas-encabezado">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Genero</th>
                        <th>Acciones</th>
    
                    </tr>
                    </thead>
                    <tbody>
                    
                    <tr *ngFor="let categoria of categorias | paginate: { itemsPerPage: 20, currentPage: p } ">
                        <td>{{ categoria.id}}</td>
                        <td>{{ categoria.fvcnombre}}</td>
                        <td>{{ categoria.fvcgenero}}</td>
    
                        <td>
                            <a routerLink="/dashboard/categoria/editarCategoria/{{categoria.id}}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        </td>
    
                    </tr>
                    </tbody>
    
                </table>
                <pagination-controls  class="espacio-paginacion"
                      (pageChange)="p = $event"
                        previousLabel="Anterior" 
                        nextLabel="Siguiente">
                </pagination-controls>
