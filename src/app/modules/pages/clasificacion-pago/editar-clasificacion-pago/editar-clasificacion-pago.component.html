<div class="row">

    <div class="col-md-6">

        <div class="box box-primary">
            <div class="box-header">
                <a routerLink="/dashboard/clasificacionPago/listarClasificacionPago" class="btn btn-primary  pull-right"><i class="fa fa-pencil"></i> Listado ClasificacionPago</a>
            </div>

            <div class="box-body">
                <form method="POST" (ngSubmit)="actualizarClasificacionPago( f )" #f="ngForm"  autocomplete="off">

                    <!-- NOMBRE-->
                    <div class="form-row">
                        <div class="form-group col-md-12" >
                            <div class="col-md-2">
                                <label>Nombre</label>
                            </div>
                            <div class="col-md-10">

                                <input type="text" class="form-control" #nombre="ngModel"
                                name="nombre" [(ngModel)]="clasificacionPago.nombre">
                            </div>
                            <span *ngIf="!nombre.valid && nombre.touched">
                                error
                            </span>

                        </div>

                    </div>  

                    <!-- DESCRIPCION-->
                    <div class="form-row">
                        <div class="form-group col-md-12" >
                            <div class="col-md-2">
                                <label>Descripcion</label>
                            </div>
                            <div class="col-md-10">

                                <input type="text" class="form-control" #descripcion="ngModel"
                                name="descripcion" [(ngModel)]="clasificacionPago.descripcion">
                            </div>
                            <span *ngIf="!descripcion.valid && descripcion.touched">
                                error
                            </span>

                        </div>

                    </div>  

                    <!-- ESTADO -->
                    <div class="form-row">
                        <div class="form-group col-md-12" >
                            <div class="col-md-2">
                                <label>Genero</label>
                            </div>
                            <div class="col-md-10">

                                <select name="estado" class="form-control" [(ngModel)]="clasificacionPago.estado">

                                    <option value="" selected>Seleccione Estado</option>
                                        <option value="ACTIVO">ACTIVO</option>
                                        <option value="INACTIVO">INACTIVO</option>
                                </select>     
                            </div>    
                        </div>    
                    </div>

                    <div v-if="adminUsuario === true || updateUsuario === true" class="justify-content-end">
                        <input type="submit" value="Actualizar Categoria" class="btn btn-primary btn-block" >
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
