<div>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Listado de Pago</h3>
                   <a routerLink="/dashboard/pago/crearPago" class="btn btn-primary  pull-right"><i class="fa fa-plus"></i> Crear pago</a>
            </div>
    
            <div class="box-body">
    
                <form role="form" autocomplete="off">
                    <div class="cuadro_busqueda_mini" >
                            <div class="form-group col-md-4">
                                <label for="email">Nombre:</label>
                                <input type="text" class="form-control"
                                    placeholder="Ingrese su Nombre"
                                name="nombre"  [(ngModel)]="pago.nombre">
                            </div>
                
                            <div class="form-group col-md-4">
                                <label for="pwd">Documento:</label>
                                
                                <input type="text" class="form-control"
                                placeholder="Ingrese su Nombre"
                            name="nombre"  [(ngModel)]="pago.documento">
                            </div>
                            <div class="form-group col-md-4">
                                
                                    <button type="submit" style="margin-top: 25px!important"   class="btn btn-primary" (click)="listarTodosLosPagos(pago)"><i class="fa fa-search"></i> Buscar</button>
                            </div>
    
                    </div>
                    
    
                </form>
                <br><br>
    
    
                <table id="posts-table" class="table table-bordered table-striped">
                    <thead>
                    <tr class="tablas-encabezado">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Celular</th>
                        <th>Direccion</th>
                        <th>Acciones</th>
    
                    </tr>
                    </thead>
                    <tbody>
                    
                    <tr *ngFor="let pago of pagos | paginate: { itemsPerPage: 1, currentPage: p }">
                        <td>{{ pago.id}}</td>
                        <td>{{ pago.fvcnombre}}</td>
                        <td>{{ pago.fvcdocumento}}</td>
                        <td>{{ pago.fvctelefono}}</td>
                        <td>{{ pago.fvcdireccion}}</td>
    
                        <td>
                            <a routerLink="/dashboard/pago/editarPago/{{pago.id}}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        </td>
    
                    </tr>
                    </tbody>
    
                </table>
                <pagination-controls  class="espacio-paginacion"
                      (pageChange)="p = $event"
                        previousLabel="Anterior" 
                        nextLabel="Siguiente">
                </pagination-controls>
    
            </div>
            <!-- /.box-body -->
        </div>
    </div>
