<div>
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Listado de roles</h3>
           <!--<router-link :to="{ name: 'userCreate'}">
                <a v-if="adminUsuario === true || crearUsuario ===true" class="btn btn-primary  pull-right"><i class="fa fa-plus"></i> Crear usuarioss</a>-->
               <a routerLink="/dashboard/rol/crearRol" class="btn btn-primary  pull-right"><i class="fa fa-plus"></i> Crear rol</a>

          <!-- </router-link>-->

        </div>

        <div class="box-body">

            <form role="form" autocomplete="off">
                <div class="cuadro_busqueda_mini" >
                    <div class="form-group col-md-4">
                        <label for="email">Nombre:</label>
                        <input type="text" class="form-control"
                            placeholder="Ingrese su Nombre"
                        name="nombre"  [(ngModel)]="rol.nombre">
                    </div>
        
                    <div class="form-group col-md-4">
                        
                            <button type="submit" style="margin-top: 25px!important"   class="btn btn-primary" (click)="listarTodosLosRoles(rol)"><i class="fa fa-search"></i> Buscar</button>
                    </div>

                </div>
                        
            </form>
            <br><br>


            <table id="posts-table" class="table table-bordered table-striped">
                <thead>
                <tr class="tablas-encabezado">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Acciones</th>

                </tr>
                </thead>
                <tbody>
                
                <tr *ngFor="let rol of roles | paginate: { itemsPerPage: 20, currentPage: p }">
                    <td>{{ rol.id}}</td>
                    <td>{{ rol.name}}</td>
                    <td>
                        <a routerLink="/dashboard/rol/editarRol/{{rol.id}}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                    </td>

                </tr>
                </tbody>

            </table>
            <pagination-controls  class="espacio-paginacion"
                      (pageChange)="p = $event"
                        previousLabel="Anterior" 
                        nextLabel="Siguiente">
                </pagination-controls>

        </div>
        <!-- /.box-body -->
    </div>
</div>
