<div>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Listado de tipo autorizaciones</h3>
                   <a routerLink="/dashboard/tipoAutorizacion/crearTipoAutorizacion" class="btn btn-primary  pull-right"><i class="fa fa-plus"></i> Crear tipo autorizacion</a>
            </div>
    
            <div class="box-body">
    
            <form role="form" autocomplete="off">
                <div class="cuadro_busqueda_mini" >
                    <div class="form-group col-md-4">
                        <label for="email">Nombre:</label>
                        <input type="text" class="form-control"
                            placeholder="Ingrese su Nombre"
                        name="nombre"  [(ngModel)]="tipoAutorizacion.nombre">
                    </div>
        
                    <div class="form-group col-md-4">
                        <label for="pwd">Estado:</label>
                        
                        <select name="estado" class="form-control" [(ngModel)]="tipoAutorizacion.estado">
                            <option value="" selected>Seleccione Estado</option>
                            <option value="ACTIVO">ACTIVO</option>
                            <option value="INACTIVO">INACTIVO</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        
                            <button type="submit" style="margin-top: 25px!important"   class="btn btn-primary" (click)="listarTodosLosTipoAutorizacion(tipoAutorizacion)"><i class="fa fa-search"></i> Buscar</button>
                    </div>

                </div>
                    
            </form>
            <br><br>
    
    
                <table id="posts-table" class="table table-bordered table-striped">
                    <thead>
                    <tr class="tablas-encabezado">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
    
                    </tr>
                    </thead>
                    <tbody>
                    
                    <tr *ngFor="let tipo of tipoAutorizaciones  | paginate: { itemsPerPage: 20, currentPage: p }">
                        <td>{{ tipo.id}}</td>
                        <td>{{ tipo.fvcnombre}}</td>
                        <td>{{ tipo.fvcestado}}</td>
    
                        <td>
                            <a routerLink="/dashboard/tipoAutorizacion/editarTipoAutorizacion/{{tipo.id}}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        </td>
    
                    </tr>
                    </tbody>
    
                </table>
                <pagination-controls  class="espacio-paginacion"
                      (pageChange)="p = $event"
                        previousLabel="Anterior" 
                        nextLabel="Siguiente">
                </pagination-controls>

            </div>
            <!-- /.box-body -->
        </div>
    </div>
