<div class="row">

    <div class="col-md-6">

        <div class="box box-primary">
            <div class="box-header">
                <a routerLink="/dashboard/usuario/listarUsuario" class="btn btn-primary  pull-right"><i class="fa fa-pencil"></i> Listado usuarios</a>
            </div>

            <div class="box-body">
                <form method="POST" (ngSubmit)="actualizarUsuario( f.value )" #f="ngForm"  autocomplete="off">

                  <!--  <div v-if="backend_error"  class="alert alert-danger">

                        <div v-for="error in errorMostrarMsjUsuario" :key="error" v-text="error">

                        </div>
                    </div>-->

                    <!-- NOMBRE-->
                    <div class="form-row">
                        <div class="form-group col-md-12" >
                            <div class="col-md-2">
                                <label>Nombre</label>
                            </div>
                            <div class="col-md-10">

                                <input type="text" class="form-control" #nombre="ngModel"
                                name="nombre" [(ngModel)]="usuario.nombre">
                            </div>
                            <span *ngIf="!nombre.valid && nombre.touched">
                                error
                            </span>

                        </div>

                    </div>

                    <!-- EMAIL-->
                    <div class="form-row">
                        <div class="form-group col-md-12" >
                            <div class="col-md-2">
                                <label>Email</label>
                            </div>
                            <div class="col-md-10">

                                <input type="text" class="form-control"
                                     name="email" [(ngModel)]="usuario.email">
                            </div>

                        </div>

                    </div>

                    <!-- PASSWORD-->
                    <div class="form-row">
                        <div class="form-group col-md-12" >
                            <div class="col-md-2">
                                <label>Password</label>
                            </div>
                            <div class="col-md-10">

                                <input type="password"
                                       class="form-control"
                                       placeholder="Password"
                                       name="password" [(ngModel)]="usuario.password">
                            </div>
                        </div>

                    </div>

                    <!-- SEDE -->
                    <div class="form-row">
                        <div class="form-group col-md-12" >
                            <div class="col-md-2">
                                <label>Sede</label>
                            </div>
                            <div class="col-md-10">

                                <select class="form-control"
                                        name="sede" [(ngModel)]="usuario.sede">


                                    <option selected disabled value="0">Seleccionar...</option>
                                    <!--<option v-for="sede in arraySedes" :value="sede.id"></option>-->

                                </select>


                            </div>

                        </div>

                    </div>


                    <div v-if="adminUsuario === true || updateUsuario === true" class="justify-content-end">
                        <input type="submit" value="Actualizar Usuario" class="btn btn-primary btn-block" >
                    </div>

                </form>

            </div>

        </div>

    </div>

    <div class="col-md-6">
        <div class="box box-primary">

            <div class="box-header with-border">

                <h3 class="box-title"> Roles</h3>
            </div>

            <div class="box-body">


            <form name="forma" method="POST" (ngSubmit)="actualizarRolesUsuario()"  autocomplete="off">
                <input type="hidden" name="_method" value="PUT">

                   <div *ngFor="let rol of roles; let i = index" >
                    <div class="checkbox">
                        <label >
                            <input value={{rol.name}} type="checkbox" (change)="checkRoles($event)" [checked]="rolesCheckeados(rol.id, rol.name)">

                        <span>{{ rol.name }}</span>
                        </label>
                    </div>
                </div>





                    <button  class="btn btn-primary btn-block">Actualizar roles</button>

            </form>

                <ul class="list-group">

                </ul>
            </div>

        </div>

        <!-- permisos -->
        <div class="box box-primary">

            <div class="box-header with-border">

                <h3 class="box-title">Permisos</h3>
            </div>
            <div class="box-body">

                <form name="forma" method="POST" (ngSubmit)="actualizarPermisosUsuario()"  autocomplete="off" >
                    <input type="hidden" name="_method" value="PUT">

                    <div class="form-group col-md-6">
                        <label>Permisos</label>
                        <div *ngFor="let permiso of permisos; let i = index">
                            <div class="checkbox">
                                <label >
                                    <input value={{permiso.name}} type="checkbox" (change)="checkPermisos($event)" [checked]="permisosCheckedos(permiso.id,permiso.name)" />
                                <span>{{ permiso.name }}</span>
                                </label>
                            </div>
                        </div>

                    </div>

                    <button  class="btn btn-primary btn-block">Actualizar permisos</button>

                </form>

            </div>

        </div>
    </div>

</div>
