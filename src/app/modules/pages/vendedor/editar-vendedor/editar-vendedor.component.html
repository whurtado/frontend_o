<div class="row">

        <div class="col-md-6">
    
            <div class="box box-primary">
                <div class="box-header">
                    <a routerLink="/dashboard/vendedor/listarVendedor" class="btn btn-primary  pull-right"><i class="fa fa-pencil"></i> Listado usuarios</a>
                </div>
    
                <div class="box-body">
                    <form method="POST" (ngSubmit)="actualizarVendedor( f )" #f="ngForm"  autocomplete="off">
    
                        <!-- NOMBRE-->
                        <div class="form-row">
                            <div class="form-group col-md-12" >
                                <div class="col-md-2">
                                    <label>Nombre</label>
                                </div>
                                <div class="col-md-10">
    
                                    <input type="text" class="form-control" #nombre="ngModel"
                                    name="nombre" [(ngModel)]="vendedor.nombre">
                                </div>
                                <span *ngIf="!nombre.valid && nombre.touched">
                                    error
                                </span>
    
                            </div>
    
                        </div>    
    
                        <!-- ESTADO -->
                        <div class="form-row">
                            <div class="form-group col-md-12" >
                                <div class="col-md-2">
                                    <label>Estado</label>
                                </div>
                                <div class="col-md-10">
    
                                    <select class="form-control"
                                            name="estado" [(ngModel)]="vendedor.estado">
    
    
                                        <option selected disabled value="0">Seleccionar...</option>
                                        <!--<option v-for="sede in arraySedes" :value="sede.id"></option>-->
                                        <option value="ACTIVO">ACTIVO</option>
                                        <option value="INACTIVO">INACTIVO</option>
    
                                    </select>
    
    
                                </div>
    
                            </div>
    
                        </div>
    
    
                        <div v-if="adminUsuario === true || updateUsuario === true" class="justify-content-end">
                            <input type="submit" value="Actualizar Vendedor" class="btn btn-primary btn-block" >
                        </div>
    
                    </form>
    
                </div>
    
            </div>
    
        </div>
    
    </div>
